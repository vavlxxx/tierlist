<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Tierlist как на TierMaker</title>
  <meta name="viewport" content="width=1000">

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600&display=swap" rel="stylesheet">

  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  
  <link rel='stylesheet' href='styles.css'>

</head>
<body>
  <h1>Tierlist как на TierMaker</h1>
  <div id="tierlist"></div>
  
  <div class="tierlist-controls">
    <div id="image-bank-container">
      <div style="display: flex; gap:16px;margin-bottom: 32px;">
        <span id="image-counter" class="image-counter">(0)</span>
        <div id="image-bank-title">Банк загруженных картинок</div>
      </div>
      <div id="image-bank"></div>
    </div>
    <div id="modal-root"></div>
    <div class="buttons-panel">
      <button class="btn" onclick="openEditModal()">Редактировать</button>
      <button class="btn" onclick="resetTierlist()">Сбросить</button>
      <label class="btn file-btn">
        <input type="file" id="upload" class="upload-input" multiple accept="image/*">
        Загрузить
      </label>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
